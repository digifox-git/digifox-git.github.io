<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARAMELLDANSEN</title>
</head>
<body>

    <audio id="bg" src="/assets/sounds/caramelldansen.ogg" autoplay="true" loop="true"><p>If you are reading this, it is because your browser does not support the audio element.</p></audio>
    
    <script>

    var audio = document.getElementById("bg");
    audio.volume = 0.5;

        randomBg = [
            "#FF5959",
            "#FFB459",
            "#FFF759",
            "#59FF6F",
            "#59F9FF",
            "#5967FF",
            "#B759FF",
            "#FF59E6"
        ]

        window.addEventListener("load", (event) => {
            random_bg()
        })

        async function random_bg() {

            console.log(randomBg.length)

            for (let i = 0; i < randomBg.length; i++) {
                await new Promise(resolve => setTimeout(function(){
                    document.body.style.setProperty("background-color", randomBg[i])
                    resolve()
                }, 350))
            }

            random_bg()

        }
    </script>
