<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digifox.space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://digifox.space/assets/css/7.css/dist/7.css">
    <link rel="stylesheet" href="/titlebar.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicons/favicon_glass.ico">
    <script src="main.js"></script>
</head>
<body>

    <div id="content">

            <!-- Welcome Window -->
            <div class="window active" style="width: 70%;">
                <div class="title-bar">
                    <div id="entertitletext" class="title-bar-text">Browser</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div id="enterwindow" class="window-body has-space content-box" style="height: 76vh;">
                    <div id="entertitle">
                        <p>Click to enter</p>
                        <a href="https://digifox.space"><img id="logo" src="assets/logo_glass.png"></a>
                    </div>


                </div>
            </div>

    </div>

    
</body>
</html>
