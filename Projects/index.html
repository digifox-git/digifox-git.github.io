<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digifox.space</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/node_modules/7.css/dist/7.css">
    <script src="/main.js"></script>
</head>
<body>

    <div id="titlebar">
        <div id="navigatron">
            <button onclick='travel_to("/index.html")' class="travelbutton">Home</button>
            <button class="selectedtravelbutton">Projects</button>
            <button onclick='travel_to("/blog")' class="travelbutton">Blog</button>
            <button onclick='travel_to("/links")' class="travelbutton">Links</button>
            <button onclick='travel_to("/guestbook")' class="travelbutton">Guestbook</button>
            <button onclick='travel_to("/settings")' class="travelbutton">Settings</button>
        </div>
    </div>
    <div class="window-body has-space" id="content">
    <section class="tabs">
        <menu role="tablist" aria-label="Tabs Template">
            <button id="tab-A" onclick="tab('A')" role="tab" aria-controls="tab-A" aria-selected="true">Projects</button>
            <button id="tab-B" onclick="tab('B')" role="tab" aria-controls="tab-B">Experiments</button>
        </menu>
        <article role="tabpanel" id="panel-A">
            <h1>Projects</h1>
        </article>
        <article role="tabpanel" id="panel-B" hidden>
            <h1>Experiments</h1>
        </article>
    </section>
    </div>
    
</body>
</html>
